<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=1, maximum-scale=1">
    <title>万亿娱乐场VIP用户意见调查</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://img.nuanqi06.com/wanyi/activity/img/favicon.ico" />
    <link href="../../img/questionnaire/css/style.css" rel="stylesheet" type="text/css" />
	
	<script type="text/javascript" src="../../img/questionnaire/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../img/questionnaire/js/questionnaire.js"></script>
    <style>
        textarea {
            width: 100%;
        }
    </style>
</head>

<body>
	<div class="checkAlert">
		<div class="blockAlert"></div>
		<div class="conAlert">
			<span class="closeAlert btnClose"></span>
			<div class="detailAlert">感谢您的填写反馈，神秘礼金将于24小时内派发至领奖中心，请您留意领取！祝您游戏愉快，盈利多多！</div>
			<div class="buttonAlert">
				<button class="btn btn-warning btnClose">关闭视窗</button>           
			</div>
		</div>
    </div>
   
    <!--header-->
    <div class="header">
        <a class="logo" href="#"> <img src="../../img/questionnaire/images/logo.jpg" /></a>
        <div class="con">
            <img src="../../img/questionnaire/images/tit.png" />
        </div>
    </div>


    <!--content-->	    
	<div class="bg">
		<main>
			<h2>万亿娱乐场VIP用户意见调查</h2>
			<p>亲爱的 <span>P12354</span> 您好，<br>您是万亿娱乐场的VIP会员，为了全面提升服务质量，并提供最佳的游戏体验，特别邀请您拨冗提供宝贵意见，作为我们努力和改进的依据。问卷完成后，我们将于24小时内致赠神秘礼金，以答谢您的反馈。</p>
			<ol>
				<li><label for="您从哪里得知万亿娱乐场？">您从哪里得知万亿娱乐场？</label><label><input type="radio" name="HowToKonw" value="朋友介绍">朋友介绍</label><label><input type="radio" name="HowToKonw" value="博彩论坛">博彩论坛</label><label><input type="radio" name="HowToKonw" value="优惠短信">优惠短信</label><label><input type="radio" name="HowToKonw" value="优惠邮件">优惠邮件</label>
				</li>
				<li><label for="您一般多久造访一次博彩网站？">您一般多久造访一次博彩网站？</label><label><input type="radio" name="HowLong" value="每天">每天</label><label><input type="radio" name="HowLong" value="2-3天">2-3天</label><label><input type="radio" name="HowLong" value="3-7天">3-7天</label><label><input type="radio" name="HowLong" value="7天以上">7天以上</label>
				</li>
				<li><label for="您一般固定会到几家博彩网站？">您一般固定会到几家博彩网站？</label><label><input type="radio" name="HowMuch" value="1-3家">1-3家</label><label><input type="radio" name="HowMuch" value="3-5家">3-5家</label><label><input type="radio" name="HowMuch" value="5家以上">5家以上</label>
				</li>
				<li><label for="您认为比起其他网站，万亿哪部份做得较好？ (可复选)">您认为比起其他网站，万亿哪部份做得较好？ (可复选)</label><label><input type="checkbox" name="WhatIsGood" value="优惠多">优惠多</label><label><input type="checkbox" name="WhatIsGood" value="自动派发机制">自动派发机制</label><label><input type="checkbox" name="WhatIsGood" value="客服态度佳">客服态度佳</label><label><input type="checkbox" name="WhatIsGood" value="存取款速度快">存取款速度快</label><label><input type="checkbox" name="WhatIsGood" value="无">无</label><label><input type="checkbox" name="WhatIsGood" value="其他">其他 <input type="text" name="其他" maxlength="50"></label>
				</li>
				<li><label for="您到万亿网站曾经遇到过哪些问题？ (可复选)">您到万亿网站曾经遇到过哪些问题？ (可复选)</label><label><input type="checkbox" name="WhatTheProblem" value="存款不方便">存款不方便</label><label><input type="checkbox" name="WhatTheProblem" value="网站打不开">网站打不开</label><label><input type="checkbox" name="WhatTheProblem" value="经常掉线">经常掉线</label><label><input type="checkbox" name="WhatTheProblem" value="游戏免费局中断">游戏免费局中断</label><label><input type="checkbox" name="WhatTheProblem" value="游戏记录查询不易">游戏记录查询不易</label><label><input type="checkbox" name="WhatTheProblem" value="客服服务态度不佳">客服服务态度不佳</label><label><input type="checkbox" name="WhatTheProblem" value="其他">其他 <input type="text" name="其他" maxlength="50"></label>
				</li>
				<li><label for="您希望万亿哪些产品或服务最需要再加强改进？ (可复选)">您希望万亿哪些产品或服务最需要再加强改进？ (可复选)</label><label><input type="checkbox" name="WhatNeedToInprove" value="存取款速度">存取款速度</label><label><input type="checkbox" name="WhatNeedToInprove" value="游戏种类">游戏种类</label><label><input type="checkbox" name="WhatNeedToInprove" value="返水优惠">返水优惠</label><label><input type="checkbox" name="WhatNeedToInprove" value="线路质量">线路质量</label><label><input type="checkbox" name="WhatNeedToInprove" value="记录查询">记录查询</label><label><input type="checkbox" name="WhatNeedToInprove" value="客服服务态度">客服服务态度</label><label><input type="checkbox" name="WhatNeedToInprove" value="其他">其他 <input type="text" name="其他" maxlength="50"></label>
				</li>
				<li><label for="您希望目前万亿的增加哪些游戏厅？">您希望目前万亿的增加哪些游戏厅？</label><input type="text" name="WhatKindProject" maxlength="50">
				</li>
				<li><label for="您会想参加万亿打虎队的活动(周反水加码50%)吗?">您会想参加万亿打虎队的活动(周反水加码50%)吗?</label><label><input type="radio" name="WouldYouWant" value="会">会</label><label><input type="radio" name="WouldYouWant" value="不会">不会, 原因: <input type="text" name="不会" maxlength="50"></label>
				</li>
				<li><label for="您会不会介绍朋友来万亿？">您会不会介绍朋友来万亿？</label><label><input type="radio" name="WouldYouWant" value="会">会</label><label><input type="radio" name="WouldYouWant" value="不会">不会, 原因: <input type="text" name="不会" maxlength="50"></label>
				</li>				
				</li>
				<li><label for="您的宝贵建议（开放作答）">您的宝贵建议（开放作答）</label> <textarea name="WhatKindProject" rows="5" cols="100%"></textarea>
				</li>
			</ol>
			<div><input id="submitbtn" type="submit" value="送出"></div>
		</main>
	</div>

    <div class="footer">
